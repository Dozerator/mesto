<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
 
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button" aria-label="Профиль"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="item-template">
      <li class="elements__item">
        <button class="elements__trash-button" type="button" title="delete"></button>
        <img class="elements__item-image" />
        <div class="elements__item-container">
          <h2 class="elements__item-title"></h2>
          <button class="elements__item-like" type="button"></button>
        </div>
      </li>
    </template>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          title="Закрыть"
        ></button>
        <form
          class="popup__form popup__form-profile"
          name="formProfile"
          action="#"
        >
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_name"
              id="name"
              name="title"
              minlenght="2"
              required
            />
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_job"
              id="job"
              name="subtitle"
              minlenght="5"
              required
            />
          </label>
          <button class="popup__button-submit" type="submit" title="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type-card">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          title="Закрыть"
        ></button>
        <form class="popup__form-card" name="card" action="#">
          <h3 class="popup__title">Новое место</h3>
          <label class="popup__label">
            <input
              class="popup__input"
              id="cardName"
              name="cardInput"
              minlenght="2"
              placeholder="Название"
              required
            />
          </label>
          <label class="popup__label">
            <input
              class="popup__input"
              id="cardSrc"
              name="cardInputSrc"
              minlenght="2"
              placeholder="Ссылка на картинку"
              required
            />
          </label>
          <button
            class="popup__button-submit popup__button-submit_type-card"
            type="submit"
            id="cardBtn"
            value="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container-image">
        <button
          class="popup__button-close popup__button-close-image"
          type="button"
          title="Закрыть"
        ></button>
        <figure class="popup__figure">
          <img
            class="popup__zoom-image"
            src="./images/dombay.jpg"
            alt="Домбай"
          />
          <figcaption class="popup__figure-caption">Домбай</figcaption>
        </figure>
      </div>
    </section>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
