<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button" aria-label="Профиль"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="elements__item-image"
            >
            <div class="elements__item-container">
              <h2 class="elements__item-title">Карачаевск</h2>
              <button class="elements__item-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="elements__item-image"
            >
            <div class="elements__item-container">
              <h2 class="elements__item-title">Гора Эльбрус</h2>
              <button class="elements__item-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/dombay.jpg"
              alt="Домбай"
              class="elements__item-image"
            >
            <div class="elements__item-container">
              <h2 class="elements__item-title">Домбай</h2>
              <button class="elements__item-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="elements__item-image"
            >
            <div class="elements__item-container">
              <h2 class="elements__item-title">Гора Эльбрус</h2>
              <button class="elements__item-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/dombay.jpg"
              alt="Домбай"
              class="elements__item-image"
            >
            <div class="elements__item-container">
              <h2 class="elements__item-title">Домбай</h2>
              <button class="elements__item-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Каарачаево-Черкесск"
              class="elements__item-image"
            >
            <div class="elements__item-container">
              <h2 class="elements__item-title">Карачаево-Черкесск</h2>
              <button class="elements__item-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          title="Закрыть"
        ></button>
        <form class="popup__form" name="formProfile" action="#">
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_name"
              id="name"
              name="title"
              required
            >
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_name"
              id="text"
              name="text"
              required
            >
          </label>
          <button class="popup__button-submit" type="submit" title="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
